<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anne Kokotis</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Header -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 rule">
				<hr>
			</div>
		</div>
	</div>

	<div class="container-fluid text-center text-lowercase background-header">
		<div class="row header">
			<div class="col-md-4">
				<h1 class=" title text-left name">Anne Michal</h1>
			</div>
			<div class="col-md-8 text-right nav">
			<ul class="list">
				<li class="list-item"><a href="#portfolio">Portfolio</a></li>
				<li class="list-item"><a href="#about">About</a></li>
				<li class="list-item"><a href="#contact">Contact</a></li>
				<li class="list-item"><a href="#">Resume</a></li>
			</ul>
			</div>
		</div>
	</div>


	<!-- Portfolio -->
	<div class="container text-lowercase text-center" id="portfolio">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-bold">Portfolio</h3>
				<br>
			</div>
		</div>
		<div class="row" id="designs">
			<div class="col-md-4 col-md-offset-1 padding-less">
				<img class="img-responsive" src="http://via.placeholder.com/250x300"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x250"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x320"><br>
			</div>
			<div class="col-md-4 padding-less">
				<img class="img-responsive" src="http://via.placeholder.com/250x250"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x320"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x300"><br>
			</div>
			<div class="col-md-4 padding-less">
				<img class="img-responsive" src="http://via.placeholder.com/250x320"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x300"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x250"><br>
			</div>
		</div>
	</div>


	<!-- About Me -->
	<div class="container-fluid text-center" id="about">
		<div class="row">
			<div class="col-md-12">
				<h3 class='text-lowercase text-bold'>About</h3>
				<h6>Short description goes here</h6>
				<p>Long description goes here</p>
			</div>
		</div>
	</div>


	<!-- Get in Touch -->
	<div class="container" id="contact">
		<div class="row text-center">
			<div class="col-md-12">
				<h3 class="text-bold text-lowercase">Let's Work Together</h3>
				<h5>I'm currently accepting select design projects.</h5>
			</div>
		</div>
		<div class="row" id="picutreAndForm">
			<div class="col-md-4">
				<img class="img-responsive right" src="http://via.placeholder.com/310x340">
			</div>
			<div class="col-md-8" id="contactForm">
				<form action="mailto:brandon.craven@icloud.com" method="post" enctype="text/plain">
					<input type="text" class="form-control" id="inputName" placeholder="name"/><br>
					<input type="email" class="form-control" id="inputEmail" placeholder="email"/><br>
					<input type="text" class="form-control" id="inputSubject" placeholder="subject"/><br>
					<textarea class="form-control" rows="8" id="inputMessage" placeholder="message"></textarea><br>
					<span class="right"><input id="sendButton" type="submit" value="send"/></span>
				</form>
				<br>
			</div>
		</div>
	</div>

	<!-- Footer -->

	<div class="container-fluid footer text-lowercase">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-bold">Anne Michal</h3>
				<h6>Made by <a href="http://www.brandonacraven.com">Brandon A Craven</a></h6>
			</div>
		</div>
	</div>


</body>
</html>
