<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anne Kokotis</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<body>
	<!-- Header -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 rule">

			</div>
		</div>
	</div>

	<div class="container-fluid text-center text-uppercase header">
		<div class="row">
			<div class="col-md-12">

			</div>
		</div>
		<div class="row">
			<div class="col-md-3">

				Resume
			</div>
		</div>
	</div>

	<div class="container text-uppercase text-center">
		<div class="row">
			<div class="col-md-12">
				<h3>Anne Kokotis - Design Portfolio - 2017</h3>
				<h6>Print - Digital - Art Direction - Photography</h6>
				<br>
			</div>
		</div>
		<div class="row designs">
			<div class="col-md-4 col-md-offset-1 padding-less">
				<img class="img-responsive" src="http://via.placeholder.com/250x300"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x250"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x320"><br>
			</div>
			<div class="col-md-4 padding-less">
				<img class="img-responsive" src="http://via.placeholder.com/250x250"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x320"><br>
				<img class="img-responsive" src="http://via.placeholder.com/250x300"><br>
			</div>
			<div class="col-md-4 padding-less">
				<img class="img-responsive" src="http://via.placeholder.com/250x320"><br>

				<img class="img-responsive" src="http://via.placeholder.com/250x250"><br>
			</div>
		</div>
	</div>


	<!-- About Me -->
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-md-12">
				<h3 class='text-uppercase'>About Me</h3>
				<h6>Short description goes here</h6>
				<p>Long description goes here</p>
			</div>
		</div>
	</div>

		<div class="row text-center text-uppercase">
			<div class="col-md-12">
				<h3>Get In Touch</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive" src="http://via.placeholder.com/310x340">
			</div>
			<div class="col-md-8">
				<form>
					<input type="text" class="form-control" id="inputName" placeholder="NAME"/><br>
					<input type="email" class="form-control" id="inputEmail" placeholder="EMAIL"/><br>
					<input type="text" class="form-control" id="inputSubject" placeholder="SUBJECT"/><br>
					<textarea class="form-control" rows="8" id="inputMessage" placeholder="MESSAGE"></textarea>
				</form>
			</div>
		</div>
	</div>

	<!-- Get in Touch -->

	<div class="container-fluid footer">
		<div class="row text-center">
			<div class="col-md-12">
				<h6>Footer text goes here.</h6>
			</div>
		</div>
